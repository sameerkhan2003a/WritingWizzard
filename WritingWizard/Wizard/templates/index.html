          class="offcanvas offcanvas-end text-bg-dark "style="background-color: #4B0082;"

          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header"style="background-color: #4B0082;">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"style="color:yellow; background-color: #4B0082;">
             <u>WritingWizard</u>
            </h5>
            <button style="background-color: #4B0082;"
              type="button"
              class="btn-close btn-close-yellow"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body"style="background-color: #4B0082;">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="/index">Home</a>
              </li>
                  <li class="nav-item">
                      <a class="nav-link " href="about">About</a>
                  </li>
                  {% if session['username'] %}
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('Logout') }}">Logout</a>
                  </li>
              {% endif %}
           
               
      
  
              </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>

<div class="container my-6 py-5">
    <h2 style="color:yellow; font-size: 2.5em;"align="center">WritingWizard</h2>
    <form action="/index" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="essayLength" style="font-size:20px">Select the length of your essay:</label>
            <select class="form-control" id="essayLength" name="essayLength">
                <option value="mini">Mini (250 words)</option>
    <option value="short">Short (500 words)</option>
    <option value="medium">Medium (1000 words)</option>
    <option value="long">Long (2000 words)</option>
    <option value="extended">Extended (3000 words)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="essayQuality" style="font-size:20px">Select the quality of your essay:</label>
            <select class="form-control" id="essayQuality" name="essayQuality">
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
                <option value="advanced">Advanced</option>
                <option value="elite">Elite</option>
            </select>
        </div>
        <div class="form-group">
            <label for="essayTopic" style="font-size:20px">Enter the topic of your essay:</label>
            <input type="text" class="form-control" id="essayTopic" name="essayTopic">
        </div>
            <button type="submit" class="btn btn-dark" style="font-size:15px">Create Magic</button>
            <div class="form-group">
                <label for="result" style="font-size:20px">Result:</label>
                <textarea class="form-control" id="result" placeholder="WritingWizard is here to help you."
                          name="result" rows="7">{{ result or '' }}</textarea>
            </div>
        </form>
</div>
