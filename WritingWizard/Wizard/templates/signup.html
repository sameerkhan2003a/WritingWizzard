<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .navbar {
        background-color: #4B0082;
        color: Yellow; /* Indigo color for a magical feel */
      }
 
      .navbar .navbar-text,
      .navbar .navbar-nav .nav-link {
        color: Yellow; /* Golden text for a mystical touch */
      }
      .footer {
        background-color: #4B0082; /* Same indigo color for the footer */
        color:Yellow; /* Golden text for the footer */
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        padding: 0;
        margin-top: 0;
      }
      body {
        background-image: url("https://th.bing.com/th/id/OIG.yOi.v2nc7ISK.cceif8k?pid=ImgGn"); /* Consider changing this to a wizard-themed image */
        background-size: cover; /* This will make the background image cover the entire body */
      }
      .container {
        background-color: #4B0082; /* Indigo background for the container */
        color:Yellow; /* Golden text for the container */
        padding: 40px;
        border-radius: 25px;
        margin-top: 130px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WritingWizard</title> <!-- Changed the title to match the theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
     
    <nav class="navbar navbar-dark  fixed-top" style="color:yellow;">
      <div class="container-fluid">
        <img src="https://th.bing.com/th/id/OIG.QI_s0O3ynENvRIn4iH65?pid=ImgGn" height="70px" width="70px">
        <a class="navbar-brand" href="#" style="color:yellow;">WritingWizard</a> <!-- Changed span to a for proper semantics -->
        <button style="background-color: #4B0082;color:yellow;"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark "style="background-color: #4B0082;"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header"style="background-color: #4B0082;">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"style="color:yellow; background-color: #4B0082;">
             <u>WritingWizard</u>
            </h5>
            <button style="background-color: #4B0082;"
              type="button"
              class="btn-close btn-close-yellow"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body"style="background-color: #4B0082;">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/Login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/SignUp">SignUp</a>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>

<div class="container d-flex flex-column align-items-center my-6 py-5" style="margin-top:60px;margin: 225px 418px; width: 50%;">
    <h2 style="color:yellow; font-size: 2.5em;">WritingWizard</h2>
    <form action="/SignUp" method="post" id="signupForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="mb-3">
            <label for="rePassword" class="form-label">Re-enter Password:</label>
            <input type="password" class="form-control" id="rePassword" name="rePassword" required>
            <div class="invalid-feedback">Please re-enter the password.</div>
        </div>
        <button type="submit" class="btn " style="background-color:black;color:yellow;" >Submit</button>
    </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    
</div>
